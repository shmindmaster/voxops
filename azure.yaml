# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json
name: voxops
metadata:
  template: azd-init@1.15.1

infra:
  provider: terraform
  path: ./infra/terraform

services:
  voxops-client:
    project: apps/rtagent/frontend
    host: containerapp
    language: js
    docker:
      path: ./Dockerfile
      context: .
      platform: linux/amd64

  voxops-server:
    project: .
    host: containerapp
    language: docker
    docker:
      path: ./apps/rtagent/backend/Dockerfile
      context: .
      platform: linux/amd64

hooks:
  # Temporarily disabling preprovision hook for Windows non-interactive deployment.
  # Original script performed Terraform remote state setup and variable exports.
  # Using static tfvars file instead. Re-enable after adding Windows-compatible script.
  # preprovision:
  #   shell: sh
  #   run: devops/scripts/azd/preprovision.sh terraform
  #   interactive: true
  #   continueOnError: false

  postprovision:
    shell: sh
    run: devops/scripts/azd/postprovision.sh
    interactive: true
    continueOnError: false
