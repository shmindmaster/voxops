agent:
  name: GeneralInfoAgent
  creator: Pablo Salvador
  organization: VoxOps Demo
  description: |
    Answers broad, non-claim insurance questions for authenticated callers
    (coverage, deductibles, billing, roadside assistance, etc.).
    If the caller decides to start or update a claim, the agent hands off to
    the Claims-Intake agent. If the caller requests a human or the dialog
    becomes too complex or heated, it escalates to a live adjuster.

model:
  deployment_id: gpt-4o
  temperature: 0.70
  top_p: 0.9
  # max_tokens: 1024
  max_completion_tokens: 2040

voice:
  name: en-US-Emma2:DragonHDLatestNeural # Voice for TTS output
  style: chat # Voice style (chat, professional, friendly)
  rate: "+15%" # Speech rate (moderate pace for general info)

prompts:
  path: voice_agent_general_info.jinja   # see template below

tools:
  - handoff_claim_agent      # route to Claims-Intake AI agent
  - escalate_human           # non-emergency live-agent transfer
  - escalate_emergency       # still watch for life-threatening events
  - find_information_for_policy
